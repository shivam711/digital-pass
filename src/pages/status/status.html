<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Normal Ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Full Name</ion-label>
            <ion-input type="text" formControlName="fullName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Source</ion-label>
            <ion-input type="text" formControlName="source"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Destination</ion-label>
            <ion-input type="text" formControlName="destination"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Date of Journey</ion-label>
            <ion-datetime displayFormat="MMM DD, YYYY" formControlName="dateOfJourney"></ion-datetime>
          </ion-item>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-3 col-6>
          <button ion-button round block type="submit" (click)="onButtonClick()">Submit</button>
          <br><br>
          <img src="../../assets/imgs/qr.png" *ngIf="buttonClicked">
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
